<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yrochie</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: Georgia, serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3rem;
      margin-top: 40px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 60%;
      max-width: 500px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-left: 10px;
      cursor: pointer;
    }
    .results {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 40px 40px;
    }
    .results img {
      max-width: 100%;
      border-radius: 10px;
    }
    .popup {
      margin-top: 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      display: inline-block;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Yrochie</h1>
  <input type="text" id="searchInput" placeholder="Tapez votre recherche...">
  <button onclick="search()">Rechercher</button>

  <div id="popup" class="popup" style="display: none;"></div>
  <div class="results" id="imageResults"></div>

  <script>
    const unsplashKey = 'didcv8FtmLtfyVyKAfjfyTjEDkwsSVzUaAuIpdCuSaU';
    const limitGlobal = 1000;
    let searchCount = 0;

    function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query || searchCount >= limitGlobal) {
        alert("Limite d'utilisation atteinte ou recherche invalide.");
        return;
      }
      searchCount++;
      getDefinition(query);
      getImages(query);
    }

    function getDefinition(query) {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
      fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=0`)
        .then(res => res.json())
        .then(data => {
          if (data.AbstractText) {
            popup.innerText = data.AbstractText;
            popup.style.display = 'inline-block';
          }
        })
        .catch(err => console.error('Erreur définition:', err));
    }

    function getImages(query) {
      const imageResults = document.getElementById('imageResults');
      imageResults.innerHTML = '<p>Chargement des images...</p>';
      fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${unsplashKey}&per_page=15`)
        .then(res => res.json())
        .then(unsplashData => {
          let imagesHTML = '';
          const keywords = [query.toLowerCase(), 'chat', 'cat', 'feline', 'kitty'];
          for (const img of unsplashData.results) {
            const alt = (img.alt_description || '').toLowerCase();
            const tags = img.tags?.map(tag => tag.title?.toLowerCase()) || [];
            const isRelevant = keywords.some(k => alt.includes(k) || tags.includes(k));
            if (isRelevant && img.urls?.small && img.links?.html) {
              imagesHTML += `
                <a href="${img.links.html}" target="_blank" rel="noopener noreferrer" title="${img.alt_description || 'Image'}">
                  <img src="${img.urls.small}" alt="${img.alt_description || 'Image'}" loading="lazy" />
                </a>
              `;
            }
          }
          if (!imagesHTML) {
            imagesHTML = '<p>Aucune image pertinente trouvée.</p>';
          }
          imageResults.innerHTML = imagesHTML;
        })
        .catch(err => {
          console.error('Erreur images:', err);
          imageResults.innerHTML = '<p>Erreur lors du chargement des images.</p>';
        });
    }
  </script>
</body>
</html>
