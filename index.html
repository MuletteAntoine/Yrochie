<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yrochie - Moteur de recherche</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #333;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      font-size: 1.2rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #definition {
      margin-top: 2rem;
      text-align: left;
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #definition h2 {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 0.5rem;
    }
    #images {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    #images img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #quota-warning {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <audio id="background-music" src="musique.mp3" autoplay loop></audio>
  <div class="container">
    <h1>Yrochie</h1>
    <input type="text" id="searchInput" placeholder="Rechercher...">
    <button onclick="launchSearch()">Rechercher</button>
    <div id="quota-warning" class="hidden">Limite d'utilisation atteinte. Réessayez demain.</div>
    <div id="resultSection">
      <div id="definition"></div>
      <div id="images"></div>
    </div>
  </div>

  <script>
    const QUOTA_LIMIT = 5000;
    let searchCount = localStorage.getItem('searchCount') || 0;
    const warning = document.getElementById('quota-warning');

    function translateQuery(query) {
      return fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(query)}&langpair=fr|en`)
        .then(response => response.json())
        .then(data => data.responseData.translatedText.toLowerCase());
    }

    async function launchSearch() {
      if (searchCount >= QUOTA_LIMIT) {
        warning.classList.remove('hidden');
        return;
      }
      const input = document.getElementById('searchInput').value;
      const englishQuery = await translateQuery(input);
      getDefinition(input);
      getImages(englishQuery);
      searchCount++;
      localStorage.setItem('searchCount', searchCount);
    }

    function getDefinition(query) {
      fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=0`)
        .then(response => response.json())
        .then(data => {
          const defDiv = document.getElementById('definition');
          if (data.AbstractText) {
            defDiv.innerHTML = `<h2>Définition :</h2><p>${data.AbstractText}</p>`;
          } else {
            defDiv.innerHTML = `<h2>Définition :</h2><p>Aucune définition trouvée.</p>`;
          }
        });
    }

    function getImages(query) {
      fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=didcv8FtmLtfyVyKAfjfyTjEDkwsSVzUaAuIpdCuSaU`)
        .then(response => response.json())
        .then(data => {
          const imagesDiv = document.getElementById('images');
          imagesDiv.innerHTML = '';
          if (data.results && data.results.length > 0) {
            data.results.forEach(img => {
              imagesDiv.innerHTML += `<a href="${img.links.html}" target="_blank"><img src="${img.urls.small}" alt="${img.alt_description}"></a>`;
            });
          } else {
            imagesDiv.innerHTML = '<p>Aucune image trouvée.</p>';
          }
        });
    }
  </script>
</body>
</html>
